<html>
    <head>
        <title>Roman Numeral Generator</title>
        <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css'>
            <link rel='stylesheet' href="css/styles.css">
            <script src='js/jquery-1.11.3.js'></script>
            <script src='js/scripts.js'></script>
    </head>
    <body>
    <div class = "container">
        <h1>Roman Numeral Generator</h1>
        <p>Enter the number you would like in Roman Numerals.</p>


                <form id="number">
                        <div class='form-group'>
                            <div class="input-group">
                                <input id="number" type="number" class="form-control" placeholder="Enter your number here" autofocus>
                                <span class="input-group-btn">
                                    <button class="btn btn-default" type="submit">Submit</button>
                                </span>
                            </div>
                        </div>
                    </form>
                    <h4 class = "numbers"><span class = "result"></span></h4>


    </body>
</html>
